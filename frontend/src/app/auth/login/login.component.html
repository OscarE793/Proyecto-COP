<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#18364b] via-[#222755] to-[#ff9500] transition-all duration-500">
  <div class="flex w-full max-w-4xl bg-white/10 rounded-2xl shadow-2xl overflow-hidden backdrop-blur-md border border-white/20">
    <!-- Panel Izquierdo (Formulario) -->
    <div class="w-full md:w-1/2 flex flex-col justify-center p-8 bg-white/95 backdrop-blur-md animate-fade-in-left">
      <img src="assets/cop-logo.png" alt="COP Engineering" class="w-20 mb-4 mx-auto" />
      <h2 class="text-2xl md:text-3xl font-bold text-[#18364b] mb-2 text-center">Bienvenido al</h2>
      <h1 class="text-xl md:text-2xl font-extrabold text-[#222755] mb-6 text-center">Portal de Clientes</h1>

      <form (ngSubmit)="onSubmit()" autocomplete="off" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-semibold text-gray-700">Correo electrónico</label>
          <input
            id="email"
            name="email"
            [(ngModel)]="email"
            type="email"
            required
            autocomplete="username"
            class="w-full rounded-md px-4 py-2 border border-gray-300 focus:border-[#ff9500] focus:ring-[#ff9500] focus:outline-none transition"
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-semibold text-gray-700">Contraseña</label>
          <div class="relative">
            <input
              id="password"
              name="password"
              [(ngModel)]="password"
              [type]="showPassword ? 'text' : 'password'"
              required
              autocomplete="current-password"
              class="w-full rounded-md px-4 py-2 border border-gray-300 focus:border-[#ff9500] focus:ring-[#ff9500] focus:outline-none transition"
            />
            <button type="button"
              class="absolute inset-y-0 right-2 flex items-center text-gray-400 hover:text-[#ff9500] transition"
              (click)="showPassword = !showPassword">
              <span *ngIf="!showPassword">&#128065;</span>
              <span *ngIf="showPassword">&#128584;</span>
            </button>
          </div>
        </div>
        <div class="flex items-center justify-between text-xs text-gray-500">
          <label class="flex items-center cursor-pointer">
            <input type="checkbox" [(ngModel)]="remember" name="remember" class="accent-[#ff9500] mr-1" />
            Recordarme
          </label>
          <a class="text-[#ff9500] hover:underline" href="#">¿Olvidó su contraseña?</a>
        </div>
        <div *ngIf="error" class="text-sm text-red-600 bg-red-100 rounded p-2 text-center animate-fade-in-down">
          {{ error }}
        </div>
        <button
          type="submit"
          [disabled]="loading"
          class="w-full py-2 rounded-md font-bold text-white bg-[#222755] hover:bg-[#ff9500] transition disabled:opacity-60 shadow-md shadow-[#222755]/20"
        >
          {{ loading ? 'Ingresando...' : 'Ingresar' }}
        </button>
        <div class="text-center text-xs text-gray-500 mt-2">
          ¿Necesita ayuda?
          <a href="#" class="text-[#ff9500] hover:underline">Contáctenos</a>
        </div>
      </form>
    </div>
    <!-- Panel Derecho (Brand/Animación) -->
    <div class="hidden md:flex w-1/2 items-center justify-center bg-gradient-to-br from-[#18364b] via-[#222755] to-[#ff9500] relative animate-fade-in-right transition-all duration-700">
      <div class="flex flex-col items-center justify-center text-white text-center space-y-2 p-6">
        <img src="assets/cop-logo.png" alt="COP Engineering" class="w-28 drop-shadow-lg animate-spin-slow mb-4" />
        <h2 class="text-2xl font-bold drop-shadow">Bienvenido al<br><span class="text-[#ff9500]">Portal de Clientes</span></h2>
        <p class="text-base font-light opacity-90 mt-4">Innovación y tecnología para tu empresa.</p>
        <!-- Puedes agregar animaciones SVG, ondas, etc. aquí si quieres -->
      </div>
    </div>
  </div>
</div>
