<div class="login-container">
  <div class="login-box">
    <img src="assets/ifx-logo.png" alt="Logo" class="logo" />
    <h2>Inicio Sesión</h2>
    <div class="subtitle">Portal Clientes</div>

    <form (ngSubmit)="onSubmit()" autocomplete="off">
      <label for="email">Correo</label>
      <input
        id="email"
        name="email"
        [(ngModel)]="email"
        type="email"
        required
        autocomplete="username" 
      />

      <label for="password">Contraseña</label>
      <div class="input-password">
        <input
          id="password"
          name="password"
          [(ngModel)]="password"
          [type]="showPassword ? 'text' : 'password'"
          required
          autocomplete="current-password"
        />
        <button type="button" class="toggle-password" (click)="showPassword = !showPassword">
          <span *ngIf="!showPassword">&#128065;</span>
          <span *ngIf="showPassword">&#128584;</span>
        </button>
      </div>

      <div class="extras">
        <label>
          <input type="checkbox" [(ngModel)]="remember" name="remember" />
          Recordar
        </label>
        <a class="forgot" href="#">¿Ha olvidado su contraseña?</a>
      </div>

      <div *ngIf="error" class="error">
        {{ error }}
      </div>

      <button type="submit" [disabled]="loading">
        {{ loading ? 'Ingresando...' : 'Ingresar' }}
      </button>
    </form>
    <div class="help">
      ¿Necesita ayuda?
      <a href="#">Contáctenos</a>
    </div>
  </div>
  <div class="login-bg">
    <div class="welcome">
      <h2>Bienvenido al</h2>
      <h1>Portal Clientes</h1>
    </div>
  </div>
</div>
